<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>a divisible b</title>
  </head>
  <body>
    <h2>Second-order equation solver</h2>
    This program solves equations with the form of
    <span style="color: blue"
      >ax<sub style="vertical-align: top">2</sub> + bx + c = 0</span
    >
    <form>
      <p>Enter parameters:</p>
      <p>a = <input type="number" id="a" /></p>
      <p>b = <input type="number" id="b" /></p>
      <p>c = <input type="number" id="c" /></p>
      <button type="button" onclick="calculate()">Calculate x</button>
      <button type="reset">Delete parameters</button>
      <p>Answer:</p>
      <p id="output"></p>
    </form>

    <script>
      function calculate() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;

        let delta = b ** 2 - 4 * a * c;
        let x1;
        let x2;
        let output;

        if (delta < 0) {
          x1 = `${-b / (2 * a)} + ${Math.sqrt(-delta) / (2 * a)}i`;
          x2 = `${-b / (2 * a)} - ${Math.sqrt(-delta) / (2 * a)}i`;
          output = `There are two complex roots: <br> x1 = ${x1} <br> x2 = ${x2}`;
        } else if (delta == 0) {
          x1 = -b / (2 * a);
          output = `There is one real root: <br> x = ${x1}`;
        } else {
          x1 = (-b + Math.sqrt(delta)) / (2 * a);
          x2 = (-b - Math.sqrt(delta)) / (2 * a);
          output = `There are two real roots: <br> x1 = ${x1} <br> x2 = ${x2}`;
        }

        document.getElementById("output").innerHTML = output;
      }
    </script>
  </body>
</html>
